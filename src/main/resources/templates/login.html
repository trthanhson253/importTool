    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>FWD VN - MIS REPORT</title>

    <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.css"
          th:href="@{/vendor/font-awesome/css/font-awesome.css}"/>

          th:href="@{/css/style.min.css}"/>
    <link rel="stylesheet" href="../static/vendor/primeui/primeui.css"
          th:href="@{/vendor/primeui/primeui.css}"/>
    <link rel="stylesheet" href="../static/css/custom.css"
          th:href="@{/css/custom.css}"/>

<body style="margin-top: 45px; background-color: rgb(238, 238, 238)">
<header th:replace="_fragments/layout :: header"></header>
<div class="container">
    <br/>
    <form action='#' th:action="@{/login}"
          method='POST'>
        <div class="title margin-top-l">
            <h2>Login</h2>
        </div>
        <div th:if="${param.error}">
            <span class="alert-danger">Incorrect username or password.</span>
        </div>
        <div class="col-sm-6 margin-bottom-l">
            <div class="row"><label for="username">Username</label></div>
            <div class="row">
                <input class='selectize-input' type='text' name='username' id="username" value=''/>
            </div>
            <br/>
            <div class="row">
                <label for="password">Password</label>
            </div>
            <div class="row">
                <input class='selectize-input' type='password' name='password' value="" id="password"/>
            </div>
            <div class="row">
                <input class="btn btn-primary text-uppercase full-width" name="submit" type="submit" value="LOGIN"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
