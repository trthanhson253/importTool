<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:replace="_fragments/layout::meta">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description"
              content="FWD Việt Nam là công ty bảo hiểm cung cấp các sản phẩm và dịch vụ bảo hiểm chuyên nghiệp."/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </th:block>

    <th:block th:replace="_fragments/layout::title">
        <title>FWD VN - MIS REPORT</title>
    </th:block>

    <th:block th:replace="_fragments/layout::stylesheet">
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.css"
              th:href="@{/vendor/font-awesome/css/font-awesome.css}"/>
        <link rel="stylesheet" href="../../static/vendor/jqueryui/jquery-ui.css"
              th:href="@{/vendor/jqueryui/jquery-ui.css}"/>
        <link rel="stylesheet" href="../../static/css/style.min.css"
              th:href="@{/css/style.min.css}"/>
        <link rel="stylesheet" href="../../static/css/custom.css"
              th:href="@{/css/custom.css}"/>
    </th:block>
    <th:block>
        <link rel="stylesheet" href="../../static/css/group-detail.css"
              th:href="@{/css/group-detail.css}"/>
    </th:block>

    <th:block th:replace="_fragments/layout::script">
        <script src="../../static/vendor/jquery/jquery.js"
                th:src="@{/vendor/jquery/jquery.js}"></script>
        <script src="../../static/vendor/jqueryui/jquery-ui.js"
                th:src="@{/vendor/jqueryui/jquery-ui.js}"></script>
    </th:block>

</head>
<body style="margin-top: 45px; background-color: rgb(238, 238, 238)">
<header th:replace="_fragments/layout::header">
</header>
<div class="container">
    <!--/*@thymesVar id="user" type="vn.com.fwd.model.security.User"*/-->
    <form action="list.html" class="form-horizontal"
          method="post"
          th:object="${user}"
          th:action="@{/users}">
        <fieldset>
            <legend>Information</legend>
            <div class="row">
                <div class="col-sm-3">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" required="required"
                           th:field="*{username}"/>
                </div>
                <div class="col-sm-6">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" required="required"
                           th:field="*{email}"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Roles</legend>
            <div class="col-sm-4" th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.name}"/>
                <label th:text="${role.description}">Option</label>
            </div>
        </fieldset>

        <br/>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <a href="list.html"
           class="btn btn-default"
           th:href="@{/users}">Back</a>
    </form>
</div>
</body>
</html>
