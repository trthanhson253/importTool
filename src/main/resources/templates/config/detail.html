<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:replace="_fragments/layout::meta">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description"
              content="FWD Việt Nam là công ty bảo hiểm cung cấp các sản phẩm và dịch vụ bảo hiểm chuyên nghiệp."/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </th:block>

    <th:block th:replace="_fragments/layout::title">
        <title>FWD VN - IMPORT DATA</title>
    </th:block>

    <th:block th:replace="_fragments/layout::stylesheet">
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.css"
              th:href="@{/vendor/font-awesome/css/font-awesome.css}"/>
        <link rel="stylesheet" href="../../static/vendor/jqueryui/jquery-ui.css"
              th:href="@{/vendor/jqueryui/jquery-ui.css}"/>
        <link rel="stylesheet" href="../../static/css/style.min.css"
              th:href="@{/css/style.min.css}"/>
        <link rel="stylesheet" href="../../static/css/custom.css"
              th:href="@{/css/custom.css}"/>
    </th:block>

    <th:block th:replace="_fragments/layout::script">
        <script src="../../static/vendor/jquery/jquery.js"
                th:src="@{/vendor/jquery/jquery.js}"></script>
        <script src="../../static/vendor/jqueryui/jquery-ui.js"
                th:src="@{/vendor/jqueryui/jquery-ui.js}"></script>
    </th:block>
    
    <th:block>
        <script src="../../static/js/config.js" th:src="@{/js/config.js}"></script>
    </th:block>

</head>
<body style="margin-top: 45px; background-color: rgb(238, 238, 238)">
<header th:replace="_fragments/layout::header">
</header>
<div style="padding-left: 20px; padding-right: 20px;">
    <!--/*@thymesVar id="user" type="vn.com.fwd.model.security.User"*/-->
    <form action="list.html" class="form-horizontal"
          method="post"
          th:object="${form}"
          th:action="@{/configs}"
          enctype="multipart/form-data">
        <fieldset>
            <legend>Information</legend>
            <div class="row">
            	<div class="col-sm-12">
                    <label for="key">DB: </label>
					<select id="db_execute" class="form-control" th:field="*{db_execute}" required="required">
						<option value="" label="vui lòng chọn server database"/>
						<option th:each="db_name:${lstDBName}" th:value="${db_name}" th:text="${db_name}"/>
					</select>                    
                </div>
                <div class="col-sm-12">
                    <label for="key">Template Name</label>
                    <input id="templateName" class="form-control" required="required"
                           th:field="*{templateName}"/>
                </div>
                <div class="col-sm-12">
                    <label for="key">Columns (split by semicolon)</label>
                    <input id="key" class="form-control" required="required"
                           th:field="*{header}"/>
                </div>
                <div class="col-sm-12">
                    <label for="ColumnRequired">Column number required (split by semicolon)</label>
                    <input id="ColumnRequired" class="form-control" required="required"
                           th:field="*{columnsNotEmpty}"/>
                </div>
                <div class="col-sm-12">
                    <label for="file">Template File</label>
					<input type="file" id="file" name="file" class="form-control"/>
                </div>
                <div class="col-sm-12">
                    <label for="SQLInsert">SQL Insert</label>
                    <textarea id="SQLInsert" class="form-control" required="required" rows="3"
                              th:field="*{sqlInsert}"></textarea>
                </div>
                <div class="col-sm-12">
                    <label for="SQLUpdate">SQL Update</label>
                    <textarea id="SQLUpdate" class="form-control" required="required" rows="3"
                              th:field="*{sqlUpdate}"></textarea>
                </div>
                <div class="col-sm-12">
                    <label for="SQLSelect">SQL Select</label>
                    <textarea id="SQLSelect" class="form-control" required="required" rows="3"
                              th:field="*{sqlSelect}"></textarea>
                </div>
                <div class="col-sm-12">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control"
                              th:field="*{description}"></textarea>
                </div>
            </div>
            <input id="templateId" type="hidden" th:field="*{id}"/>
        </fieldset>

        <br/>
        <button id="submitSave" class="btn btn-primary">
            Submit
        </button>
        <a href="list.html"
           class="btn btn-default"
           th:href="@{/configs}">Back</a>
    </form>
</div>
<div id="dialog-confirm" title="Cập nhật trạng thái">
    <p id="messageConfirm">
        File template đã tồn tại trên hệ thống. Bạn có muốn ghi đè lên file đó ?
    </p>
</div>
</body>
</html>
